<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractional Knapsack Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/sack.css">
</head>

<body>

    <header>
        <div class="logo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                <line x1="3" y1="6" x2="21" y2="6"></line>
                <path d="M16 10a4 4 0 0 1-8 0"></path>
            </svg>
            KnapSack Viz
        </div>
        <div class="header-controls">
            <!-- Add language or other controls here if needed -->
        </div>
    </header>

    <div class="container">

        <!-- Left Sidebar: Controls -->
        <aside class="controls-panel">
            <h3>Configuration</h3>

            <div class="input-group">
                <label for="capacity">Knapsack Capacity</label>
                <input type="number" id="capacity" placeholder="Enter max capacity" value="50">
            </div>

            <div class="input-group">
                <label for="item-count">Number of Items</label>
                <div style="display: flex; gap: 10px;">
                    <input type="number" id="item-count" value="5" min="1" max="20" style="width: 80px;">
                    <button class="btn-secondary" id="generate-btn" style="flex: 1;">Set Count</button>
                </div>
            </div>

            <div class="divider" style="height: 1px; background: #e9ecef; margin: 10px 0;"></div>

            <div class="input-group">
                <label>Items (Weight / Value)</label>
                <div class="btn-group">
                    <button class="btn-secondary" id="random-btn">Randomize All</button>
                </div>
                <div class="items-container" id="items-inputs-container">
                    <!-- Dynamic inputs -->
                </div>
            </div>

            <div class="divider" style="height: 1px; background: #e9ecef; margin: 10px 0;"></div>

            <div class="input-group">
                <label>Animation Speed: <span id="speed-display">1x</span></label>
                <input type="range" id="speed-range" min="0" max="4" value="2" step="1" style="width: 100%;">
            </div>

            <button class="btn-primary" id="solve-btn" style="margin-top: auto;">VOLARIZE & SOLVE</button>
        </aside>

        <!-- Main Visualization Area -->
        <main>
            <!-- Stats Bar -->
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-value" id="stat-value">0.00</div>
                    <div class="stat-label">Total Gained Value</div>
                </div>
                <div class="stat-item">
                    <div class="stat-percentage" style="color: var(--secondary-color); font-weight: 700;"></div>
                    <div class="stat-value" id="stat-percentage">0%</div>
                    <div class="stat-label">Fullness</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="stat-weight">0 / 0</div>
                    <div class="stat-label">Current Weight</div>
                </div>
            </div>

            <div class="visualizer-card">
                <div class="vis-layout">
                    <!-- The Sack Itself -->
                    <div class="sack-section">
                        <div class="sack-container">
                            <div class="sack-rim"></div>
                            <div class="sack-body">
                                <div class="sack-fill-area">
                                    <!-- Dynamic Sack Items -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Available Items Pool -->
                    <div class="pool-section" style="display: flex; flex-direction: column; gap: 10px;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <h4 style="margin: 0; font-size: 0.9rem; color: var(--text-light);">Available Items Pool
                            </h4>
                            <div class="legend" style="display: flex; gap: 10px; font-size: 0.75rem;">
                                <span style="color: #2ecc71; font-weight: bold;">● Taken</span>
                                <span style="color: #f1c40f; font-weight: bold;">● Partial</span>
                                <span style="color: #e74c3c; font-weight: bold;">● Not Taken</span>
                            </div>
                        </div>
                        <div class="items-pool-area" id="items-pool">
                            <!-- Dynamic Pool Items -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Execution Log -->
            <div class="log-card">
                <div class="log-header">
                    <h4>Execution Log</h4>
                    <span class="log-badge" id="log-status">Ready</span>
                </div>
                <div class="log-content" id="execution-log">
                    <div class="log-placeholder">Run the simulation to see events here...</div>
                </div>
            </div>
        </main>

    </div>

    <!-- Scripts: Loaded sequentially to avoid module/file:// issues -->
    <script src="assets/js/algorithm.js"></script>
    <script src="assets/js/sack.js"></script>
    <script src="assets/js/ui.js"></script>
</body>

</html>
